<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form id="todo-form" class="hidden">
      <input
        type="text"
        maxlength="24"
        onfocus="this.placeholder=''"
        onblur="this.placeholder='What is your main focus today?'"
        placeholder="What is your main focus today?"
        required
      />
    </form>
    <ul id="todo-list"></ul>
    <script>
      const todoform = document.body.querySelector("form");
      const input = todoform.querySelector("input");
      const toDoList = document.body.querySelector("ul");
      function handleToDoSubmit(event) {
        event.preventDefault();
        const newToDo = input.value;
        input.value = "";
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.innerText = newToDo;
        li.appendChild(span);
        toDoList.appendChild(li);
      }
      todoform.addEventListener("submit", handleToDoSubmit);
      console.log(handleToDoSubmit);
    </script>
  </body>
</html>
